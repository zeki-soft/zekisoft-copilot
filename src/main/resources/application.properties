# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/todoapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo
spring.datasource.username=todouser
spring.datasource.password=todopassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.zekisoft.todoapp.model
mybatis.configuration.map-underscore-to-camel-case=true

# Session Configuration with Redis
spring.session.store-type=redis
spring.session.redis.namespace=spring:session
spring.session.timeout=1800

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms